<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Analytics</title>
</head>
<body>

<h2>Failure Trends</h2>

<table border="1">
    <tr>
        <th>Date</th>
        <th>Failure Count</th>
    </tr>

    <tr th:each="t : ${trends}">
        <td th:text="${t.date}"></td>
        <td th:text="${t.failures}"></td>
    </tr>
</table>

<br/>
<a th:href="@{/ui/dashboard}">Back to Dashboard</a>

</body>
</html>
